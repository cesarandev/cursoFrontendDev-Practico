<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Yardsale | Create password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" class="logo" alt="logo_yard_sale">

            <form class="form" action="/">
                <label class="label" for="email">Email adress</label>
                <input type="email" id="email" placeholder="youremail@domain.com" class="input input-email">
                
                <label class="label" for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">
                
                <input type="button" value="Log in" class="button button-primary login">
            </form>
            <p class="forgot">
                <a href="/">Forgot my password</a>
            </p>
            <button class="button button-secundary button-bottom">Sign Up</button>
        </div>
    </div>
</body>
</html>
