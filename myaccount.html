<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Yardsale | Edit account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title myaccount">My Account</h1>
            <form class="form" action="/">
                <label class="label" for="name">Name</label>
                <input type="email" id="name" placeholder="Your name" class="input input-name">

                <label class="label" for="email">Email adress</label>
                <input type="email" id="email" placeholder="youremail@domain.com" class="input input-email">
                
                <label class="label" for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">
                
            </form>
            <button class="button button-primary button-bottom">Create</button>
        </div>
    </div>
</body>
</html>
